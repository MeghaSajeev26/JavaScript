<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="domscript.js" defer></script>

    we can paste script tag outside to body tag 
or else use -- 'defer'-->
</head>
<body>
    <h1>Document Object Model</h1>

    <h2 id="one">Dom Attributes</h2>
    <ul>
        <li>document.URL</li>
    </ul>

    <h2 id="method">DOM Methods</h2>
    <ol>
        <li class="second">document.getElementsByTagName()</li>
        <li class="second">document.getElementsById()</li>
        <li>document.geyElementByClassName()</li>
        <li class="third">document.querySelector()</li>
        <li class="third">document.querySelectorAll()</li>
    </ol>
</body>
</html>

<!-- html document is converted into an object by the browser as it opens in it with object name--Document-->
<!-- it has many Attributes and Methods -->
