<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h1>To Do Tasks</h1>
                <form action="">
                    <div class="mb-2"><input type="text" class="form-control" id="uname" placeholder="User Name"></div>
                    <div class="mb-2"><input type="text" class="form-control" id="task" placeholder="Task Name"></div>
                    <div class="mb-2"><input type="text" class="form-control" id="com_status" placeholder="Completed Status"></div>
                    <div class="mb-2"><button class="btn btn-outline-primary" onclick="createTodo()">Create</button></div>
                    <div class="mb-2"><input type="text" id="search" placeholder="Search List">
                        <button type="button" class="btn btn-outline-primary" onclick="findList()">Search</button></input></div>
                    <div class="mb-2" id="result" onclick="displayList()"></div>
                    <div class="mb-2"><button type="button" class="btn btn-outline-primary" onclick="allTodos()">List all To do's</button></div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

</body>

</html>
